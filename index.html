<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title> Profile Card </title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
	<!-- styles -->
	<link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
	<div class="card">
		<div class="card__bg"></div>

		<section class="card__profile">
			<img class="card__profile-img" src="../assets/img/victor.jpg"
				alt="User profile image"/>

			<div class="card__profile-user-info">
				<h3 class="user-name">
					Victor Crest <span class="user-age"> 26 </span>
				</h3>

				<span class="user-country"> London </span>
			</div>

			<div class="card__profile-user-statistics">
				<div class="user-statistics__followers">
					<span class="quantity"> 80k </span>
					<span class="text"> Followers </span>
				</div>

				<div class="user-statistics__likes">
					<span class="quantity"> 803k </span>
					<span class="text"> Likes </span>
				</div>

				<div class="user-statistics__posts">
					<span class="quantity"> 1.4k </span>
					<span class="text"> Photos </span>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
