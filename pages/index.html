<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Frontend Mentor challenge"/>
	<title>Profile Card</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@400;500;700&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../styles/desktop.css"/>
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 390px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="card-bg">
		</section>
		<section class="card-profile">
			<img class="card-profile__img" src="../assets/img/image-victor.jpg"
			alt="User profile image"
			/>
			<div class="card-profile__user-info">
				<h1 class="user-info__name">
					Victor Crest <span class="user-info__age"> 26 </span>
				</h1>
				<span class="user-info__country"> London </span>
			</div>
			<div class="card-profile__user-statistics">
				<div class="user-statistics__followers">
					<span class="quantity"> 80k </span>
					<span class="text"> Followers </span>
				</div>
				<div class="user-statistics__likes">
					<span class="quantity"> 803k </span>
					<span class="text"> Likes </span>
				</div>
				<div class="user-statistics__posts">
					<span class="quantity"> 1.4k </span>
					<span class="text"> Photos </span>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
